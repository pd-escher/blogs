name: Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
  workflow_dispatch:

jobs:
  Update PortFolio:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger "Deploy" workflow in "Portfolio" repository
        run: |
          curl \
          -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/pd-escher/portfolio/ \
          -d '{"event_type":"update_blogs"}'
